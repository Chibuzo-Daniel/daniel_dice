<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicee Challange</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="result">
        <h1>Toss the Dice!!!</h1>
    </div>
    
    <div class="down">
        <div class="p1_box">
        <div class="p1_text">Player 1</div>
        <img class="dice_1" src="./images/dice_6.png" alt="">
    </div>
    <div class="p2_box">
        <div class="p2_text">Player 2</div>
        <img class="dice_2" src="./images/dice_6.png" alt="">
    </div>
    </div>
    <button class="btn"><h1 class="toss">Toss</h1></button>
    
    <script src="script.js"></script>
</body>
</html>
